    <script>

        function addPerson() {

            const priceInput = document.getElementById('itemPrice');

        function toggleShare(itemId, personName) {

            if (item) {

                    item.sharedBy = item.sharedBy.filter(p => p !== personName); // ‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å
                } else {

        function renderItems() {
